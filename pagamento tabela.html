<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .table-container {
      margin-top: 30px;
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .worker-row {
      background: linear-gradient(90deg, #ffeb3b, #ff9800);
    }
  </style>
</head>
<body>

  <h1>Folha de Pagamento</h1>

  <div class="form-container">
    <label for="nome">Nome do Trabalhador</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="salario">Salário Bruto (R$)</label>
    <input type="number" id="salario" placeholder="Digite o salário">

    <button onclick="adicionarTrabalhador()">Adicionar Trabalhador</button>
  </div>

  <div class="table-container">
    <table id="tabela-trabalhadores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Salário Bruto (R$)</th>
          <th>Impostos (%)</th>
          <th>Salário Líquido (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Trabalhadores serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function calcularSalarioLiquido(salarioBruto) {
      // Percentual de imposto (pode ser alterado conforme necessidade)
      const percentualImposto = 20; // Exemplo de 20% de imposto
      const imposto = (salarioBruto * percentualImposto) / 100;
      const salarioLiquido = salarioBruto - imposto;
      return { imposto, salarioLiquido };
    }

    function adicionarTrabalhador() {
      const nome = document.getElementById('nome').value;
      const salarioBruto = parseFloat(document.getElementById('salario').value);

      if (nome === '' || isNaN(salarioBruto) || salarioBruto <= 0) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      const { imposto, salarioLiquido } = calcularSalarioLiquido(salarioBruto);

      const tabela = document.getElementById('tabela-trabalhadores').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();

      novaLinha.classList.add('worker-row');

      const celulaNome = novaLinha.insertCell(0);
      const celulaSalarioBruto = novaLinha.insertCell(1);
      const celulaImpostos = novaLinha.insertCell(2);
      const celulaSalarioLiquido = novaLinha.insertCell(3);

      celulaNome.textContent = nome;
      celulaSalarioBruto.textContent = salarioBruto.toFixed(2);
      celulaImpostos.textContent = imposto.toFixed(2);
      celulaSalarioLiquido.textContent = salarioLiquido.toFixed(2);

      // Limpar campos após adicionar
      document.getElementById('nome').value = '';
      document.getElementById('salario').value = '';
    }
  </script>

</body>
</html>
